<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCollar Home Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Mulish&display=swap" rel="stylesheet">
</head>

<body>

    <button id="btn-top" style="display: none;"></button>

    <header class="header" id="home">
        <section class="information">
            <div class="container">
                <div class="info-box">
                    <p class="desc">Opening Hours: 06:00 to 20:00</p>
                    <div class="social">
                        <a href="#" class="link"><img src="img/facebook.svg"></a>
                        <a href="#" class="link"><img src="img/twitter.svg"></a>
                        <a href="#" class="link"><img src="img/pinterest.svg"></a>
                        <a href="#" class="link"><img src="img/instagram.svg"></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="logo">
                <img src="img/header-logo.svg" alt="BlueCollar Logo">
            </div>
            <div class="contact-us">
                <div class="mail">
                    <div class="m-logo">
                        <img src="img/mail-us.svg">
                    </div>
                    <div class="text">
                        <h3>Mail Us</h3>
                        <p>Info@bluecollar.com</p>
                    </div>
                </div>
                <div class="call">
                    <div class="m-logo">
                        <img src="img/call-us.svg">
                    </div>
                    <div class="text">
                        <h3>Call Us</h3>
                        <p>+01 569 896 654</p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="js/main.js"></script>
</body>

</html>
